<html>
<head>
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="npsn" class="form-label">NPSN</label>
                <input type="text" class="form-control" id="npsn" placeholder="Enter NPSN" value="20325338" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" value="20325338" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        function encryptData(data) {
            return btoa(JSON.stringify(data));
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const npsn = document.getElementById('npsn').value;
            const password = document.getElementById('password').value;

            fetch('https://script.google.com/macros/s/AKfycbxjs3510ccQkbXt6hrfEvnl8lUlugUSqFwrZoOaBAOvgUb9fqWQJ9RNjoCl-I1MK6ID/exec?sheet=sekolah')
                .then(response => response.json())
                .then(data => {
                    const school = data.find(school => school.npsn == npsn && school.pass == password);
                    if (school) {
                        const encryptedData = encryptData({
                            npsn: school.npsn,
                            sekolah: school.sekolah,
                            alamat: school.alamat,
                            kecamatan: school.kecamatan,
                            kepala_sekolah: school["kepala sekolah"],
                            nip: school.nip,
                            usulan: school.usulan
                        });
                        window.location.href = `form.html?data=${encryptedData}`;
                    } else {
                        alert('Invalid NPSN or Password');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
        });
    </script>
</body>
</html>
